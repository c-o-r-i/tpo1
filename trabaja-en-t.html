<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabaja en TDI - Tienda de Infusiones</title>
    <link rel="shortcut icon" href="assets/LOGO-TDI.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/814a59788f.js" crossorigin="anonymous"></script>
    <script src="/js/scripts.js"></script>
</head>

<body>
    <main id="main-trabaja">
        <h3>SUMATE A NUESTRO EQUIPO</h3>
        <h2>TRABAJA EN TDI</h2>
        <hr>
        <p>Si querés formar parte de Tienda de Infusiones envianos tus datos y adjuntá tu CV</p>

        <form action="" class="formulario">
            <div id="formulario-trabaja" >

                <label for="nombre-trabaja">
                    Nombre
                    <input type="text" id="nombre-trabaja">
                </label>

                <label for="apellido-trabaja">
                    Apellido
                    <input type="text" id="apellido-trabaja">
                </label>

                <label for="email-trabaja">
                    E-mail
                    <input type="email" id="email-trabaja">
                </label>

                <label for="telefono-trabaja">
                    Teléfono
                    <input type="number" id="telefono-trabaja">
                </label>

                <label for="puesto-trabaja">
                    ¿Cuál es tu puesto de trabajo?
                    <input type="text" id="puesto-trabaja">
                </label>

                <label for="cv-trabaja">
                    Adjuntar CV
                    <input type="file" id="cv-trabaja">
                </label>
                <label for="mensaje-trabaja">
                    Mensaje
                    <textarea id="mensaje-trabaja"></textarea>
                </label>
            </div>

            <button id="boton-trabaja">ENVIAR</button>
        </form>

    </main>

</body>

</html>
