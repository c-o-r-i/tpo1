<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Tienda de Infusiones</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/814a59788f.js" crossorigin="anonymous"></script>
    <script src="/js/scripts.js"></script>
</head>

<body>
    <main class="main-contacto">
        <section class="seccion-contacto">
            <h2>COMUNICATE CON NOSOTROS</h2>
            <p>Ante cualquier consulta no dudes en comunicarte. Dejá tus datos y consulta utilizando el formulario a
                continuación y nos contactaremos a la brevedad.</p>
            <form action="" id="formulario-contacto">
                <label for="nombre-form">Nombre</label>
                <input type="text" id="nombre-form">
                <label for="email-form">E-mail</label>
                <input type="email" id="email-form">
                <label for="asunto-form">Asunto</label>
                <input type="text">
                <label for="mensaje-form">Mensaje</label>
                <textarea name="" id="mensaje-form"></textarea>
                <button>ENVIAR</button>
            </form>
        </section>

        <section class="seccion-contacto" id="redes-contacto">
            <h2>NUESTRAS REDES SOCIALES</h2>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
        </section>
    </main>
</body>
